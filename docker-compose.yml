version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: metanet-postgres
    restart: unless-stopped
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-metanet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-metanet123}
      POSTGRES_DB: ${DB_NAME:-metanet_comandas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-metanet}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
